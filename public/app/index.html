<!doctype html>
<html ng-app="todo">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>MEAN</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body ng-controller="characterCtrl">
	<div class="wrapper">
		<div class="card">
		  <div class="card-block">
		    <h4 class="card-title">{{title}}</h4>
		    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
		  </div>
		  <ul class="list-group list-group-flush" ng-repeat="character in characters">
		    <li class="list-group-item col-md-10">{{character.name}}</li>
				<li class="list-group-item col-md-2">
					<a href="#" class="card-link text-danger" ng-click="removeCharacter(character)">Eliminar</a>
				</li>
		  </ul>
		</div>
		<div class="card card-inverse" id="footer" style="background-color: #333; border-color: #333;">
		  <div class="card-block">
				<input type="text" class="form-control" placeholder="Ingrese Personaje" ng-model="character">
				<button class="btn btn-primary btn-block" ng-click="addCharacter()">Agregar</button>
			</div>
		</div>
	</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" integrity="sha384-VjEeINv9OSwtWFLAtmc4JCtEJXXBub00gtSnszmspDLCtC0I4z4nqz7rEFbIZLLU" crossorigin="anonymous"></script>

<script src="app.js"></script>
<script src="controllers/todoCtrl.js"></script>

</html>
